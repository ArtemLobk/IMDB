{% extends 'base.html' %}
{% block title %}Sing In{% endblock %}

{% block link %}
<link
    rel="stylesheet" type="text/css" href="{{url_for('static', filename= 'style/sing-up.css')}}"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f2f2f2;
    }

    .container {
        max-width: 400px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    .login__title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .login__field {
        position: relative;
        margin-bottom: 30px;
    }

    .login__label {
        position: absolute;
        top: -20px;
        left: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #000;
        text-transform: uppercase;
    }

    .login__icon {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #aaa;
    }

    .login__input {
        width: 100%;
        padding: 10px 40px 10px 35px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
        color: #000;
    }

    .login__input::placeholder {
        color: transparent;
    }

    .login__input:focus::placeholder {
        color: #999;
    }

    .login__submit {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        text-transform: uppercase;
        margin-top: 20px;
    }

    .login__submit::after {
        content: "Sing In";
        display: block;
        font-size: 14px;
        margin-top: 5px;
    }

    .login__submit:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form class="login">
                <h2 class="login__title">Sing In</h2>
                <div class="login__field">
                    <label class="login__label" for="email">Email</label>
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" name="email" id="email" class="login__input" placeholder="&zwnj;">
                </div>
                <div class="login__field">
                    <label class="login__label" for="password">Password</label>
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" id="password" class="login__input" placeholder="&zwnj;">
                </div>
                <button class="button login__submit"></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
