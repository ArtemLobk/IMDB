<!DOCTYPE html>
<html>
<head>
  <title>Website anime</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <header>
    <h1 class="title">IMDB</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#" onclick="showContent('topAnime')">Топ аніме</a></li>
      <li><a href="#" onclick="showContent('topMovies')">Топ мультфільмів</a></li>
    </ul>
    <div class="search">
      <div class="signin">
        <button type="button" onclick="signIn()">Авторизація</button>
      </div>
      <form id="searchForm" onsubmit="return search()">
        <input type="text" id="searchInput" placeholder="Пошук...">
        <button type="submit">Пошук</button>
      </form>
    </div>
  </nav>

  <section id="topAnime" class="content">
    <h2>Топ аніме</h2>
    <p>Контент сторінки"Топ аніме".</p>
  </section>

  <section id="topMovies" class="content" style="display: none;">
    <h2>Топ мультфільмів</h2>
    <p>Контент сторінки "Топ мультфільмів".</p>
  </section>
  <section id="topAnime" class="content">
    <!-- Вміст сторінки "Топ аніме" -->
  </section>

  <section id="topMovies" class="content" style="display: none;">
    <!-- Вміст сторінки "Топ мультфільмів" -->
  </section>
  

  <script>
    function showContent(sectionId) {
      var contentElements = document.getElementsByClassName("content");

      for (var i = 0; i < contentElements.length; i++) {
        contentElements[i].style.display = "none";
      }

      var section = document.getElementById(sectionId);
      section.style.display = "block";
    }
  </script>
</body>
</html>
